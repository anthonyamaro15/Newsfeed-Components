<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./CSS/index.css"
    />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <form class="form">
      <input type="text" placeholder="title" class="title" />
      <input type="text" placeholder="date" class="date" />
      <textarea
        id="one"
        class="textarea"
        cols="30"
        rows="3"
        placeholder="description"
      ></textarea>
      <textarea
        id="two"
        class="textarea"
        cols="30"
        rows="3"
        placeholder="description"
      ></textarea>
      <textarea
        id="three"
        class="textarea"
        cols="30"
        rows="3"
        placeholder="description"
      ></textarea>
      <div class="btn">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png" />
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
  </body>
</html>
